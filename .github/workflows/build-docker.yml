name: Build Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag'
        default: 'latest'
      frontend_branch:
        description: 'Frontend branch'
        default: 'main'
      backend_branch:
        description: 'Backend branch'
        default: 'main'
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cueboxtech/cuebox

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag || 'latest' }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            FRONTEND_REPO=https://github.com/CueboxTech/angular-frontend.git
            FRONTEND_BRANCH=${{ github.event.inputs.frontend_branch || 'main' }}
            BACKEND_REPO=https://github.com/CueboxTech/be.git
            BACKEND_BRANCH=${{ github.event.inputs.backend_branch || 'main' }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - run: |
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "Run: docker run -d -p 8080:80 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
