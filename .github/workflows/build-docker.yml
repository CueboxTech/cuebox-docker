name: Build & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag'
        default: 'latest'
      frontend_branch:
        description: 'Frontend branch'
        default: 'main'
      backend_branch:
        description: 'Backend branch'
        default: 'main'
  repository_dispatch:
    types: [build-image]
  push:
    branches: [main]
    paths:
      - 'Dockerfile'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cueboxtech/cuebox

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    
    outputs:
      image_tag: ${{ steps.params.outputs.tag }}
      digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "frontend=${{ github.event.client_payload.frontend_branch || 'main' }}" >> $GITHUB_OUTPUT
            echo "backend=${{ github.event.client_payload.backend_branch || 'main' }}" >> $GITHUB_OUTPUT
            echo "tag=${{ github.event.client_payload.tag || 'latest' }}" >> $GITHUB_OUTPUT
          else
            echo "frontend=${{ github.event.inputs.frontend_branch || 'main' }}" >> $GITHUB_OUTPUT
            echo "backend=${{ github.event.inputs.backend_branch || 'main' }}" >> $GITHUB_OUTPUT
            echo "tag=${{ github.event.inputs.tag || 'latest' }}" >> $GITHUB_OUTPUT
          fi
      
      # Only need GitHub token to clone repos - NO MongoDB URI needed!
      - name: Create build secret
        run: |
          mkdir -p /tmp/secrets && chmod 700 /tmp/secrets
          echo "${{ secrets.REPO_ACCESS_TOKEN }}" > /tmp/secrets/github_token
          chmod 600 /tmp/secrets/github_token
          [ -s /tmp/secrets/github_token ] || { echo "::error::REPO_ACCESS_TOKEN missing!"; exit 1; }
          echo "âœ“ Build secret ready"
      
      - name: Build and Push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.params.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          build-args: |
            FRONTEND_BRANCH=${{ steps.params.outputs.frontend }}
            BACKEND_BRANCH=${{ steps.params.outputs.backend }}
          secret-files: |
            github_token=/tmp/secrets/github_token
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
      
      - name: Cleanup
        if: always()
        run: rm -rf /tmp/secrets
      
      - name: Summary
        run: |
          echo "## âœ… Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.params.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 8080:80 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e MONGODB_URI=\"mongodb://user:pass@your-host:27017/db?authSource=admin\" \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.params.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Security Scan with Trivy
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
      
      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Display scan results
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # ===========================================================================
  # Verify Image Security
  # ===========================================================================
  verify:
    name: Verify Security
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}
      
      - name: Verify no secrets in image
        run: |
          echo "ðŸ” Checking for secrets in image layers..."
          
          # Get image history
          HISTORY=$(docker history --no-trunc ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }} 2>/dev/null)
          
          # Check for common secret patterns
          PATTERNS="password|secret|api_key|apikey|token|mongodb://.*:.*@|mysql://.*:.*@|postgres://.*:.*@"
          
          if echo "$HISTORY" | grep -iE "$PATTERNS" > /dev/null 2>&1; then
            echo "::warning::Potential sensitive data pattern found in image layers"
            echo "Review the Dockerfile for hardcoded secrets"
          else
            echo "âœ… No obvious secrets in image layers"
          fi
          
          # Verify no source code directories
          echo ""
          echo "ðŸ” Checking for source code..."
          docker run --rm --entrypoint="" ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }} \
            sh -c "ls -la /app 2>/dev/null || echo 'âœ… No /app directory'" || true
          
          docker run --rm --entrypoint="" ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }} \
            sh -c "find / -name '*.java' 2>/dev/null | head -5 || echo 'âœ… No .java files'" || true
          
          docker run --rm --entrypoint="" ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }} \
            sh -c "find / -name 'pom.xml' 2>/dev/null | head -5 || echo 'âœ… No pom.xml'" || true
          
          docker run --rm --entrypoint="" ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }} \
            sh -c "find / -name '.git' -type d 2>/dev/null | head -5 || echo 'âœ… No .git directories'" || true
      
      - name: Verify MongoDB URI is NOT baked in
        run: |
          echo "ðŸ” Verifying MongoDB URI is runtime-only..."
          
          # Extract and check application.yml in WAR
          docker run --rm --entrypoint="" ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }} \
            sh -c "unzip -p /opt/tomcat/webapps/portal.war BOOT-INF/classes/config/application-prod.yml 2>/dev/null | grep -i 'mongodb' || echo 'Could not extract'" || true
          
          # The URI should contain placeholder, not actual connection string
          RESULT=$(docker run --rm --entrypoint="" ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }} \
            sh -c "unzip -p /opt/tomcat/webapps/portal.war BOOT-INF/classes/config/application-prod.yml 2>/dev/null | grep -E 'mongodb://[^$].*@' | grep -v 'localhost'" || echo "")
          
          if [ -n "$RESULT" ]; then
            echo "::error::Production MongoDB URI may be baked into image!"
            exit 1
          else
            echo "âœ… No production MongoDB URI found in image"
          fi
      
      - name: Test container requires MONGODB_URI
        run: |
          echo "ðŸ” Verifying container requires MONGODB_URI..."
          
          # Container should FAIL without MONGODB_URI
          set +e
          docker run --rm -d --name test-no-uri ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}
          sleep 5
          
          # Check if container exited (it should fail without MONGODB_URI)
          STATUS=$(docker inspect test-no-uri --format='{{.State.Status}}' 2>/dev/null || echo "not_found")
          
          if [ "$STATUS" = "running" ]; then
            echo "::warning::Container started without MONGODB_URI - checking logs"
            docker logs test-no-uri 2>&1 | head -20
            docker stop test-no-uri 2>/dev/null || true
          else
            echo "âœ… Container correctly requires MONGODB_URI"
          fi
          docker rm -f test-no-uri 2>/dev/null || true
          set -e
      
      - name: Security Summary
        run: |
          echo "## ðŸ›¡ï¸ Security Verification Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| No secrets in layers | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| No source code | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| No .git directories | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| MongoDB URI runtime-only | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Requires MONGODB_URI env | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**This image is safe for public distribution.**" >> $GITHUB_STEP_SUMMARY
