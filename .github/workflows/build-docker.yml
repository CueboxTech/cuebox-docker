name: Build & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag'
        default: 'latest'
      frontend_branch:
        description: 'Frontend branch'
        default: 'main'
      backend_branch:
        description: 'Backend branch'
        default: 'main'
  repository_dispatch:
    types: [build-image]
  push:
    branches: [main]
    paths:
      - 'Dockerfile'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cueboxtech/cuebox

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "frontend=${{ github.event.client_payload.frontend_branch || 'main' }}" >> $GITHUB_OUTPUT
            echo "backend=${{ github.event.client_payload.backend_branch || 'main' }}" >> $GITHUB_OUTPUT
            echo "tag=${{ github.event.client_payload.tag || 'latest' }}" >> $GITHUB_OUTPUT
          else
            echo "frontend=${{ github.event.inputs.frontend_branch || 'main' }}" >> $GITHUB_OUTPUT
            echo "backend=${{ github.event.inputs.backend_branch || 'main' }}" >> $GITHUB_OUTPUT
            echo "tag=${{ github.event.inputs.tag || 'latest' }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create secret files
        run: |
          mkdir -p /tmp/secrets && chmod 700 /tmp/secrets
          echo "${{ secrets.REPO_ACCESS_TOKEN }}" > /tmp/secrets/github_token
          echo "${{ secrets.MONGODB_URI }}" > /tmp/secrets/mongodb_uri
          chmod 600 /tmp/secrets/*
          
          [ -s /tmp/secrets/github_token ] || { echo "::error::REPO_ACCESS_TOKEN missing!"; exit 1; }
          [ -s /tmp/secrets/mongodb_uri ] || { echo "::error::MONGODB_URI missing!"; exit 1; }
          echo "✓ Secrets ready"
      
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.params.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            FRONTEND_BRANCH=${{ steps.params.outputs.frontend }}
            BACKEND_BRANCH=${{ steps.params.outputs.backend }}
          secret-files: |
            github_token=/tmp/secrets/github_token
            mongodb_uri=/tmp/secrets/mongodb_uri
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Cleanup
        if: always()
        run: rm -rf /tmp/secrets
      
      - name: Summary
        run: |
          echo "## ✅ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.params.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 8080:80 -v cuebox-docs:/data/db ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.params.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
